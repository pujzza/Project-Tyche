<div class="d-flex">
  <div class="col-3" style="padding-top: 10px">
    <div class="page-header1">Orders</div>
  </div>
  <div class="col-5"></div>
  <div class="col-4" style="padding-top: 10px">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchOrder"
        placeholder="Search Inventory"
        (keyup)="SearhOrder()"
      />
      <div class="input-group-prepend">
        <span class="input-group-text search-icon"></span>
      </div>
    </div>
  </div>
</div>
<div id="ngxtable" class="float-none table-container" #table>
<ngx-datatable
    class="bootstrap fullscreen"
    [rows]="filteredList"
    style="font-family: Nunito; height: inherit"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarH]="true"
    [scrollbarV]="true"
>
  <ngx-datatable-column
    *ngFor="let col of columns"
    name="{{ col.prop }}"
    [width]="150"
    headerClass="theader1"
  >
    <ng-template let-value="value" ngx-datatable-header-template>
      <span>{{ col.name }}</span>
    </ng-template>
    <ng-template let-value="value" let-row="row" let-rowIndex="rowIndex" ngx-datatable-cell-template>
      <div *ngIf="!col.name.includes('Settings') && !col.name.includes('Sno.')" [title]="row[col.prop]">
        {{ row[col.prop] }}
      </div>
      <div *ngIf="col.name.includes('Sno.')">
        {{rowIndex+1}}
      </div>
      <div *ngIf="col.name.includes('Settings') && !col.name.includes('Sno.')">
        <div class="d-flex" style="height: 30px">
          <div class="col-2 view-icon" (click)="viewbill(row)"></div>
          <div class="col-2 edit-icon"></div>
          <div class="col-2 delete-icon"></div>
        </div>
      </div>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
</div>

<div  class="checkoutModel" *ngIf="isShowBill" #showBill>
  <div class="checkoutModel-content">
    <div class="float-right cursor-pointer" (click)="isShowBill = !isShowBill">
      X
    </div>
    <!-- <div class="d-flex">
      <div class="col-6"> Order #
      </div>
      <div class="col-6">{{bill.orderid}}</div>
    </div> -->
    <table class="table-container" id="tableCont">
      <tr>
        <th colspan="1">Item Name</th>
        <th colspan="1">Bundle Count</th>
        <th colspan="1">Price</th>
        <th colspan="1">Item Status</th>
        <th colspan="1">Amount</th>
      </tr>
      <tr #allTheseThings *ngFor="let prod of bill.Items" >
        <td>{{ prod.ItemName }}</td>
        <td>{{ prod.BundleCount }}</td>
        <td>{{ prod.Price }}</td>
        <td>{{ prod.ItemStatus }}</td>
        <td>{{ prod.Amount }}</td>
      </tr>
    </table>
  </div>
</div>

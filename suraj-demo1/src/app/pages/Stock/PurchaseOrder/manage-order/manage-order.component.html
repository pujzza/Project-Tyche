<div class="d-flex">
  <div class="col-3" style="padding-top: 10px">
    <div class="page-header1">Orders</div>
  </div>
  <div class="col-5"></div>
  <div class="col-4" style="padding-top: 10px">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchInventory"
        placeholder="Search Inventory"
        (keyup)="SearchInventory()"
      />
      <div class="input-group-prepend">
        <span class="input-group-text search-icon"></span>
      </div>
    </div>
  </div>
</div>
<div id="ngxtable" class="float-none table-container" #table>
<ngx-datatable
    class="bootstrap fullscreen"
    [rows]="filteredList"
    style="font-family: Nunito; height: inherit"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarH]="true"
    [scrollbarV]="true"
>
  <ngx-datatable-column
    *ngFor="let col of columns"
    name="{{ col.prop }}"
    [width]="300"
  >
    <ng-template let-value="value" ngx-datatable-header-template>
      <span class="theader1">{{ col.name }}</span>
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <div *ngIf="!col.name.includes('Settings')">{{ value }}</div>
      <div *ngIf="col.name.includes('Settings')"><div class="d-flex" style="height: 30px;">
        <div class="col-2 view-icon"></div>
        <div class="col-2 edit-icon"></div>
        <div class="col-2 delete-icon"></div>
      </div></div>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
</div>

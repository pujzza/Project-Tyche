<div class="row">
  <div class="col-3">
    <div class="page-header1 float-left">Warehouses</div>
  </div>
  <div class="col-6"></div>
  <div class="col-3">
    <div class="btn btn-outline-dark float-right m-2" (click)="isnewWarehouse = true">+ Add Warehouse</div>
  </div>
</div>

<br />

<div id="ngxtable" class="float-none table-container" #table>
  <ngx-datatable
    class="bootstrap fullscreen"
    [rows]="data"
    style="font-family: Nunito; height: inherit"
    [columnMode]="ColumnMode.force"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="50"
    [scrollbarH]="true"
    [scrollbarV]="true"
  >
    <ngx-datatable-column
      *ngFor="let col of columns"
      name="{{ col.prop }}"
      [width]="col.width"
      headerClass="theader1"
    >
      <ng-template let-value="value" ngx-datatable-header-template>
        <span>{{ col.name }}</span>
      </ng-template>
      <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
        <div *ngIf="!col.name.includes('Settings')" [title]="row[col.prop]">
          {{ row[col.prop] }}
        </div>
        <div *ngIf="col.name.includes('Settings')">
          <div class="d-flex" style="height: 30px">
            <div class="col-2 edit-icon"></div>
            <div class="col-2 delete-icon"></div>
          </div>
        </div>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>



<div #newCustomer *ngIf="isnewWarehouse" class="checkoutModel">
    <div class="checkoutModel-content" style="width: 75%;">
        <div class="page-header1">Add Warehouse</div>
        <div class="d-flex m-down-10">
            <div class="d-flex col-6">
              <div class="col-4 m-auto">Name</div>
              <div class="col-8">
                <input
                class="form-control"
                type="text"
                [(ngModel)]="warehouse.warehousename"
              />
              </div>
            </div>
            <div class="d-flex col-6">
              <div class="col-4 m-auto">Contact No.</div>
              <div class="col-8">
                <input
                  class="form-control"
                  type="tel"
                  maxlength="10"
                  [(ngModel)]="warehouse.contactno"
                />
              </div>
            </div>
          </div>

          <div class="d-flex m-down-10">
            <div class="d-flex col-6">
              <div class="col-4 m-auto">Address</div>
              <div class="col-8">
                <input
                  class="form-control"
                  type="email"
                  [(ngModel)]="warehouse.address"
                />
              </div>
            </div>
            <div class="d-flex col-6">
              <div class="col-4 m-auto">City</div>
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="warehouse.city"
                />
              </div>
            </div>
          </div>

          <div class="d-flex m-down-10">
            <div class="d-flex col-6">
              <div class="col-4 m-auto">Country</div>
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="warehouse.country"
                />
              </div>
            </div>
            <div class="d-flex col-6">
              <div class="col-4 m-auto">Pincode</div>
              <div class="col-8">
                <input
                  class="form-control"
                  type="text"
                  [(ngModel)]="warehouse.pincode"
                />
              </div>
            </div>
          </div>
          <div align="center">
              <div class="btn btn-danger m-1" (click)="closeNewWarehouse()">Close</div>
              <div class="btn btn-success m-1" (click)="AddWarehouse()">Add</div>
          </div>
    </div>
  </div>

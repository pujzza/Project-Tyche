<div class="page-header1">Add New Product</div>
<br>
<div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Product Name</div>
        <div class="col-5"><input class="form-control" [(ngModel)]="product.ProductName"></div>
    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Product Category</div>
        <div class="col-5"><input class="form-control" [(ngModel)]="product.ProductCategory"></div>

    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Warehouse</div>
        <div class="col-5"> <select class="form-control" [(ngModel)]="product.Warehouse">
            <option *ngFor="let item of warehouses" [value]="item">{{item}}</option>
        </select></div>
    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Product Code</div>
        <div class="col-5"><input class="form-control" [(ngModel)]="product.ProductCode"></div>
    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Product Retail Price</div>
        <div class="col-5 input-group"  style="height: fit-content">
            <div class="input-group-prepend">
                <span class="input-group-text">&#8377;</span>
              </div>
            <input class="form-control" type="number" [(ngModel)]="product.ProductRetailPrice"></div>
    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Product Wholesale Price</div>
        <div class="col-5 input-group" style="height: fit-content">
            <div class="input-group-prepend">
                <span class="input-group-text">&#8377;</span>
              </div><input class="form-control" type="number" [(ngModel)]="product.ProductWholesalePrice"></div>
    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Stock Unit</div>
        <div class="col-5"><input class="form-control" type="number" [(ngModel)]="product.StockUnit"></div>
    </div>
    <div class="d-flex m-down-10">
        <div class="col-2 prod-label">Alert Quantity</div>
        <div class="col-5"><input class="form-control" type="number" [(ngModel)]="product.AlertQuantity"></div>
    </div>
    <div class="d-flex addprodbtn">
        <div class="col-2 prod-label"></div>
        <div class="col-2 btn btn-success" (click)="AddProduct()">Add Product</div>
    </div>
</div>

<h1 mat-dialog-title>Delete Confirmation</h1>
<div mat-dialog-content>Are you sure you want to delete?</div>
<br>
<div mat-dialog-actions align="center">
  <button mat-button class="btn-danger mr-4" (click)="onNoClick()">Cancel</button>
  <button mat-button class="btn-success" (click)="onOkClick()">Yes</button>
</div>
